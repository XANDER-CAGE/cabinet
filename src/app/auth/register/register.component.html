<form
  [formGroup]="registerForm"
  [className]="'form-signin'"
  (ngSubmit)="onSubmit(captcha)"
  autocomplete="off"
>
  <div
    class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
  >
    <img src="assets/images/logo.png" />
  </div>
  <div class="mb-3 row">
    <div class="col-6">
      <label class="form-label required">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" />
    </div>
    <div class="col-6">
      <label class="form-label required">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" />
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-6">
      <label class="form-label required">Email Address</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="col-6">
      <label class="form-label required">Phone Number</label>
      <input
        type="text"
        prefix="+1"
        mask="(000) 000-0000"
        formControlName="phone"
        class="form-control"
        [showMaskTyped]="true"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-6">
      <label class="form-label required">New Password</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <div class="col-6">
      <label class="form-label required">Confirm Password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="form-control"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-6">
      <label class="form-label required">Company Name</label>
      <input type="email" formControlName="companyName" class="form-control" />
    </div>
    <div class="col-6">
      <label class="form-label required">Card Number</label>
      <input type="text" formControlName="cardNumber" class="form-control" />
    </div>
  </div>
  <div class="mb-3">
    <ngx-recaptcha2
      [siteKey]="siteKey"
      #captcha
      [useGlobalDomain]="false"
      hl="en"
      formControlName="captcha"
    >
    </ngx-recaptcha2>
  </div>
  <div class="mb-3">
    <button
      type="submit"
      class="btn btn-primary btn-lg m-auto"
      [disabled]="registerForm.invalid || registerSubmitting"
    >
      <i class="bi bi-person-add"></i> Register
    </button>
  </div>
</form>

<p class="text-center">
  <a routerLink="/login">Already have an account?</a>
</p>
