<div class="login-container">
  <div class="login-overlay"></div>
  
  <div class="login-card">
    <div class="login-form-container">
      <div class="login-header">
        <img src="assets/images/logo.png" alt="Company Logo" class="login-logo">
        <h1 class="login-title">Fuel Management System</h1>
        <p class="login-subtitle">Please enter your credentials to login</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(captcha)" class="login-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="bi bi-person prefix-icon"></i>
            <input 
              type="email" 
              formControlName="email" 
              class="form-control" 
              placeholder="Enter your email"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.errors?.required">Email is required</small>
            <small *ngIf="loginForm.get('email')?.errors?.email">Please enter a valid email address</small>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="bi bi-lock prefix-icon"></i>
            <input 
              type="password" 
              formControlName="password" 
              class="form-control" 
              placeholder="Enter your password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.required">Password is required</small>
          </div>
        </div>
        
        <div class="captcha-container">
          <ngx-recaptcha2
            [siteKey]="siteKey"
            #captcha
            [useGlobalDomain]="false"
            hl="en"
            formControlName="captcha"
          >
          </ngx-recaptcha2>
          <div class="error-message" *ngIf="loginForm.get('captcha')?.invalid && loginForm.get('captcha')?.touched">
            <small *ngIf="loginForm.get('captcha')?.errors?.required">Please complete the captcha</small>
          </div>
        </div>
        
        <div class="form-button-container">
          <button
            type="submit"
            class="login-form-button"
            [disabled]="loginForm.invalid || loginSubmitting"
          >
            <span *ngIf="!loginSubmitting">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </span>
            <span *ngIf="loginSubmitting">
              <i class="bi bi-arrow-repeat spinner me-2"></i>Signing In...
            </span>
          </button>
        </div>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a routerLink="/register" class="signup-link">Sign Up</a></p>
        <p class="copyright">&copy; {{currentYear}} Fuel Management System</p>
      </div>
    </div>
    
    <div class="login-image-container">
      <!-- Background image set in CSS -->
    </div>
  </div>
</div>
